<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/glassware/CSS/login.css">
</head>
<body>
<h3>The Laboratory Glassware</h3>
<hr>
<p class="user-info">
    User: <span sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span sec:authentication="principal.authorities"></span>
    <br><br>
    <span class="hide" sec:authentication="principal"></span>
</p>
<hr>
<form action="#" th:action="@{/logout}" method="POST">
    <button type="submit" value="Logout" class="btn btn-warning">Logout</button>
</form>
<form action="#" th:action="@{/list}" method="GET">
    <button type="submit" value="Logout" class="btn btn-info">Glassware</button>
</form>
<hr>
<!-- Link to show all users -->
<div class="show-all-users">
    <a th:href="@{/userinfo}">Users Info</a>
</div>


</body>
</html>

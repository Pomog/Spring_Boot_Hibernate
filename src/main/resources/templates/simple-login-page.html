<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/glassware/CSS/test.css">
    <link rel="stylesheet" type="text/css" href="/glassware/CSS/login.css">
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">

        <div class="fadeIn first">
            <img src="/glassware/img/cat.jpg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form class="form-horizontal" action="#" th:action="@{/perform_login}" method="POST">
            <div th:if="${param.error}">
                <i class="error-msg alert-danger col-xs-offset-1 col-xs-10">Invalid username/password</i>
            </div>

            <div th:if="${param.logout}">
                <i class="error-msg">You have been logged out</i>
            </div>

            <input type="text" id="login" class="fadeIn second" name="username" placeholder="login">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Password -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
</body>
</html>

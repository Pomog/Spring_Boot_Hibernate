<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LabGlassware Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>LabGlassware Registration Form</h3>
    <div class="row">
        <div class="col-lg-3">

            <form th:action="@{/processLabGlasswareForm}" th:object="${labGlasswareModel}" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" name="name"/><br/>
                </div>

                <div class="form-group">
                    <label for="material">Material:</label>
                    <input type="text" class="form-control" th:field="*{material}" id="material" name="material"/><br/>
                </div>

                <div class="form-group">
                    <label for="manufacturer">Manufacturer:</label>
                    <input class="form-control" type="text" th:field="*{manufacturer}" id="manufacturer"
                           name="manufacturer"/><br/>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input class="form-control" type="text" th:field="*{location}" id="location" name="location"/><br/>
                </div>

                <label for="status">Status:</label>
                <input class="form-control" type="text" th:field="*{status}" id="status" name="status"/><br/>


                <div class="form-group">
                    <label for="purchaseDate">Purchase Date:</label>
                    <input class="form-control" type="date" th:field="*{purchaseDate}" id="purchaseDate"
                           name="purchaseDate"/><br/>
                </div>

                <div class="form-group">
                    <label for="calibrationDate">Calibration Date:</label>
                    <input class="form-control" type="date" th:field="*{calibrationDate}" id="calibrationDate"
                           name="calibrationDate"/><br/>
                </div>

                <div class="form-group">
                    <label for="lastMaintenanceDate">Last Maintenance Date:</label>
                    <input class="form-control" type="date" th:field="*{lastMaintenanceDate}" id="lastMaintenanceDate"
                           name="lastMaintenanceDate"/><br/>
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input class="form-control" type="number" step="0.01" th:field="*{price}" id="price"
                           name="price"/><br/>
                </div>

                <div class="form-group">
                    <label for="provider">Provider:</label>
                    <input class="form-control" type="text" th:field="*{provider}" id="provider" name="provider"/><br/>
                </div>

                <div class="form-group">
                    <label for="capacityML">Capacity (ml):</label>
                    <input class="form-control" type="number" th:field="*{capacityML}" id="capacityML"
                           name="capacityML"/><br/>
                </div>

                <div id="glassJointFields" class="mb-3">

                </div>

                <div class="row-cols-lg-auto">
                    <div>
                        <button type="button" class="btn btn-secondary" onclick="addGlassJoint()">Add Glass Joint
                        </button>
                    </div>
                </div>

                <div class="row-cols-lg-auto">
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>


    <script>
        function addGlassJoint() {

        }

        function removeGlassJoint(button) {
            button.parentElement.remove();
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
